description: Setting sail for California to seek her fortune, young French woman Fanny
  Loviot has little idea of the adventures that lie in wait. After a business opportunity
  takes her to China, her appetite for excitement is saturated when the ship is attacked
  by Chinese pirates. Held hostage and kept alive only in expectation of a hefty ransom,
  Fanny almost gives up hope . . . A brief introduction by Margarette Lincoln, Deputy
  Director of the National Maritime Museum, provides historical context for this reprint
  of a long-neglected true-life adventure.
